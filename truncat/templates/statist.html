{% extends "base.html" %}

{% block content %}
    <!-- Statist-->
    <section class="masthead" id="contact">
        <div class="container">
            <form id="contactForm" method ="POST"  action="{{ url_for('linklist', page=1) }}">
                {{ form.csrf_token }}  
                <div class="text-center">
                    <h4 class="section-heading text-uppercase">Статистика использования ссылки <span style="font-weight: lighter;"> {{ g.origin }} <span style="color: #AFEEEE;"> {{urls.truncat}} </span></span> </h4>
                </div>
                    
                <div class="input-group">
                    <span  class="navbar-brand" style="color:#cccccc; margin: auto;">Полный адрес:<span style="color:#A9A9A9;"> {{ urls.input }} </span></span>
                </div>

                    <p></p>
                    <button class="btn btn-primary" style="color:#000000;">
                        Количество использований <span class="badge"style="color:#000000;"><big>{{ count }}</big></span>
                    </button>
                    <p></p>
                    <hr>
                    {% for item in stat %}
                        <div class="input-group">
                            <div class="input-group-btn">
                                <button class="btn btn-primary" style="color:#000000;">
                                    IP адрес пользователя <span class="badge"style="color:#000000;"><big>{{item.IP}}</big></span>
                                </button>
                                <button class="btn btn-primary" style="color:#000000;">
                                    Имя пользователя <span class="badge"style="color:#000000;"><big>{{item.who}}</big></span>
                                </button>
                                <button class="btn btn-primary" style="color:#000000;">
                                    Время использования <span class="badge"style="color:#000000;"><big>{{item.use_at}}</big></span>
                                </button>
                                <hr>
                            </div>
                        </div>

                    {% endfor %}
            </form>
        </div>
    </section>
{% endblock content %}
